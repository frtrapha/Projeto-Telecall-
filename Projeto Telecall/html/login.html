<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="..//css/login.css">
</head>
<body>
  <section class="vh-50 gradient-custom">

    <div class="container py-5 h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Entre com seu Login e Senha</p>
  
                <div class="form-outline form-white mb-4">
                  <input type="email" id="typeEmailX" class="form-control form-control-lg" maxlength="6"  onkeydown="ajustaLetras(this)" onkeypress="ajustaLetras(this)" onkeyup="ajustaLetras(this)" />
                  <label class="form-label" for="typeEmailX">Login</label>
                </div>
  
                <div class="form-outline form-white mb-4">
                  <input type="password" id="typePasswordX" class="form-control form-control-lg" maxlength="8" onkeydown="ajustaLetras(this)" onkeypress="ajustaLetras(this)" onkeyup="ajustaLetras(this)"/>
                  <label class="form-label" for="typePasswordX">Senha</label>
                </div>



                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="recuperarsenha.html">Esqueceu sua senha?</a></p>
  
                <button class="btn btn-outline-light btn-lg px-5" href="home.html" type="submit">Enviar</button> <br> <br> <br>
  
              <div>
                <p class="mb-0">Não tem uma conta? <br>
                  <a href="registro.html" class="text-white-50 fw-bold"> Cadastrar Novo Usuário!</a>
                </p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
<script src="..//js/todas.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
