<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar-se</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/registro.css">
</head>
<body>
    <section class="vh-50 gradient-custom">

        <div class="container py-5 h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
      
                    <h2 class="fw-bold mb-2 text-uppercase">Registrar-se</h2>
                    <p class="text-white-50 mb-5">Crie sua conta e tenha acesso aos nossos serviços!</p>

                    <div class="form-outline form-white mb-4">
                        <input type="email" id="typeEmailX" class="form-control form-control-lg" minlength="15" maxlength="60" />
                        <label class="form-label" for="typeEmailX">Nome Completo </label>
                      </div>

                
      
                    <div class="form-outline form-white mb-4">
                      <input type="email" id="typeEmailX" class="form-control form-control-lg" maxlength="10" onkeydown="ajustaData(this)" onkeypress="ajustaData(this)" onkeyup="ajustaData(this)" />
                      
                      <label class="form-label" for="typeEmailX">Data de Nascimento</label>
                    </div>


                    
                  
                    
                    <select class="formsexo=">
                      <option selected>Escolha seu gênero</option>
                      <option value="1">Masculino</option>
                      <option value="2">Feminino</option>
                      <option value="3">Prefiro não responder</option>
                    </select> <br><br>
                    <br>
 


                    <div class="form-outline form-white mb-4">
                      <input type="email" id="typeEmailX" class="form-control form-control-lg" minlength="15" maxlength="60" />
                      <label class="form-label" for="typeEmailX">Nome Materno</label>
                    </div>

                    <div class="form-outline form-white mb-4">
                      <input type="email" id="typeEmailX" class="form-control form-control-lg" maxlength="14"  onkeydown="ajustaCpf(this)" onkeypress="ajustaCpf(this)" onkeyup="ajustaCpf(this)" />
                      <label class="form-label" for="typeEmailX">CPF do titular</label>
                    </div>

                    <div class="form-outline form-white mb-4">
                        <input type="telefone" id="typeEmailX" class="form-control form-control-lg" maxlength="15" onkeydown="ajustaTelefone(this)" onkeypress="ajustaTelefone(this)" onkeyup="ajustaTelefone(this)" />
                        <label class="form-label" for="typeEmailX">Telefone Celular</label>
                      </div>

                      <div class="form-outline form-white mb-4">
                        <input type="telefone" id="typeEmailX" class="form-control form-control-lg" maxlength="14" onkeydown="ajustaFixo(this)" onkeypress="ajustaFixo(this)" onkeyup="ajustaFixo(this)" />
                        <label class="form-label" for="typeEmailX">Telefone Fixo</label>
                      </div>
      
                    <div class="form-outline form-white mb-4">
                      <input type="endereço" id="typePasswordX" class="form-control form-control-lg" maxlength="8" />
                      <label class="form-label" for="typePasswordX">Endereço Completo</label>
                    </div>
                    <div class="form-outline form-white mb-4">
                      <input type="login" id="typeLoginX" class="form-control form-control-lg" minlength="6" maxlength="6" />
                      <label class="form-label" for="typeLoginX">Login</label>
                      <br><br>

                     
                    <div class="form-outline form-white mb-4">
                      <input type="password" id="typePasswordX" class="form-control form-control-lg" maxlength="8" onkeydown="ajustaLetras(this)" onkeypress="ajustaLetras(this)"onkeyup="ajustaLetras(this)">
                      <label class="form-label" for="typePasswordX">Senha</label>
                    </div>

                    <div class="form-outline form-white mb-4">
                      <input type="password" id="typePasswordX" class="form-control form-control-lg" maxlength="8" onkeydown="ajustaLetras(this)" onkeypress="ajustaLetras(this)" onkeyup="ajustaLetras(this)">
                      <label class="form-label" for="typePasswordX">Confirmar Senha</label>
                    </div>

      
                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Entrar</button> <br> <br> <br>

                        <div>
                        <p class="mb-0">Já tem uma conta? <a href="login.html" class="text-white-50 fw-bold"> Entre!</a>
                        </p>
                      </div>
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
<script src="../js/todas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
